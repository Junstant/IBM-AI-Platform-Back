powervs:
  region: "us-south"                # ej: eu-de, us-south, etc.
  zone: "us-south"                # ej: eu-de-1, us-south, etc.
  workspace_guid: "REEMPLAZAR_GUID"  # pi_cloud_instance_id (PowerVS service instance GUID)

vm:
  name: "s1022-centos9-01"
  sys_type: "s1022"
  proc_type: "shared"            # shared o dedicated
  cores: 25
  memory_gb: 120

image:
  # IMPORTANT: en PowerVS normalmente vas a usar CentOS Stream 9 (ppc64le)
  # Poné el nombre EXACTO como aparece en tu catálogo / imágenes importadas.
  name: "CentOS-Stream-9"

ssh:
  key_name: "key-01"
  public_key: "ssh-ed25519 AAAA...TU_PUBLIC_KEY..."

network:
  # Recomendado pasar el ID (evita problemas de “name deprecated/stale” en algunos data sources)
  network_id: "REEMPLAZAR_NETWORK_ID"

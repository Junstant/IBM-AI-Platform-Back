version: "3.9"

services:
  # === BASE DE DATOS PERSONALIZADA ===
  postgres:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: postgres_ai_platform
    restart: always
    ports:
      - "${DB_PORT:-8070}:5432"
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-root}
      - POSTGRES_DB=postgres
      - PGDATA=/var/lib/postgresql/data
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backups:/backups
      - ./database/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - ai_platform_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d postgres"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # === MODELOS LLM ===
  # Modelos existentes que coinciden con archivos
  mistral-td-server:
    image: quay.io/daniel_casali/llama.cpp-mma:v5
    container_name: mistral-td-server
    restart: always
    ports:
      - "${MISTRAL_PORT:-8096}:8080"
    volumes:
      - ./models:/models
    networks:
      - ai_platform_network
    command: [
      "-m", "/models/mistral-7b-instruct-v0.3.Q4_K_M.gguf",
      "--prio", "3",
      "-c", "4096",
      "-b", "32", 
      "-t", "32",
      "-n", "-1"
    ]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 60s
      timeout: 30s
      retries: 3


services:
  # === BASE DE DATOS (Funciona correctamente) ===
  postgres:
    image: postgres:15-alpine
    container_name: postgres_ai_platform
    restart: always
    ports:
      - "${DB_PORT:-8070}:5432"
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=postgres
      - PGDATA=/var/lib/postgresql/data
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backups:/backups
      - ./database/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - ai_platform_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d postgres"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # === DESCARGA DEL MODELO (Corregido con permisos) ===
  model-downloader:
    image: curlimages/curl:latest
    container_name: model-downloader
    # CAMBIO: Se ejecuta el contenedor como usuario 'root' para tener permisos de escritura en el volumen.
    user: "root"
    volumes:
      - models_volume:/models
    command: >
      sh -c '
        FILE_PATH="/models/google_gemma-3-4b-it-Q4_K_M.gguf";
        if [ ! -f "$$FILE_PATH" ]; then
          echo "Modelo no encontrado en $$FILE_PATH. Descargando...";
          curl -L "https://huggingface.co/bartowski/google_gemma-3-4b-it-GGUF/resolve/main/google_gemma-3-4b-it-Q4_K_M.gguf" --output "$$FILE_PATH";
          echo "✅ Modelo descargado.";
        else
          echo "✅ El modelo ya existe.";
        fi
      '
    networks:
      - ai_platform_network

  # === SERVIDOR LLM (Corregido con permisos) ===
  llm-server:
    image: quay.io/daniel_casali/llama.cpp-mma:v8
    container_name: llm-server
    # CAMBIO: Se ejecuta como 'root' para asegurar que pueda leer el modelo descargado por el 'downloader'.
    user: "root"
    restart: always
    ports:
      - "${LLM_PORT:-8080}:8080"
    volumes:
      - models_volume:/models
    networks:
      - ai_platform_network
    command: [
      "--host", "0.0.0.0",
      "--port", "8080",
      "-m", "/models/google_gemma-3-4b-it-Q4_K_M.gguf",
      "--prio", "3",
      "-c", "4096",
      "-b", "32",
      "-t", "32",
      "-n", "-1"
    ]
    depends_on:
      model-downloader:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s

  # === APLICACIONES (Sin cambios) ===
  textosql-api:
    build: 
      context: ./textoSql
      dockerfile: Dockerfile
    container_name: textosql-api
    restart: always
    ports:
      - "${TEXTOSQL_API_PORT:-8001}:8000"
    env_file:
      - .env
    environment:
      - DB_NAME_TEXTOSQL=${DB_NAME_TEXTOSQL:-banco_global}
      - DB_HOST=postgres_ai_platform
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - LLM_HOST=llm-server
      - LLM_PORT=8080
    volumes:
      - ./textoSql:/app
    networks:
      - ai_platform_network
    depends_on:
      postgres:
        condition: service_healthy
      llm-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 120s

  fraude-api:
    build: 
      context: ./fraude
      dockerfile: Dockerfile
    container_name: fraude-api
    restart: always
    ports:
      - "${FRAUDE_API_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - DB_HOST=postgres_ai_platform
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
    volumes:
      - ./fraude:/app
    networks:
      - ai_platform_network
    depends_on:
      postgres:
        condition: service_healthy
      llm-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 120s

volumes:
  postgres_data:
  postgres_backups:
  models_volume:

networks:
  ai_platform_network:
    driver: bridge
    name: ${COMPOSE_PROJECT_NAME:-platform_ai_lj}_network

